<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Metal</title>

<style>
  /* --- STILE BASE DELLA PAGINA --- */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;      /* centra orizzontalmente */
    align-items: center;          /* centra verticalmente */
    background-color: black;
    font-family: Arial, sans-serif;
    overflow-y: auto;             /* consente lo scroll automatico se serve */
    overflow-x: hidden;
  }

  /* --- CONTENITORE TESTO --- */
  #text-container {
    max-width: 65%;               /* margini laterali — aumenta o diminuisci per più o meno larghezza */
    margin: 0 auto;
    font-size: 7vw;               /* grandezza del testo (usa % o vw per adattarsi agli schermi) */
    line-height: 1.2;
    text-align: justify;          /* testo giustificato */
    text-align-last: right;       /* ultima riga allineata a destra */
    transition: opacity 6s ease;  /* durata del fade (modificabile) */
    color: white;
  }

  /* --- RESPONSIVE PER SCHERMI PICCOLI --- */
  @media screen and (max-width: 768px) {
    #text-container { max-width: 90%; font-size: 11vw; }
  }
  @media screen and (max-width: 480px) {
    #text-container { max-width: 95%; font-size: 12vw; }
  }

  /* --- EFFETTI TIPOGRAFICI --- */
  .underline { text-decoration: underline; }
  .italic { font-style: italic; }
  .strikethrough { text-decoration: line-through; }

  /* --- EVIDENZIATORI (background) --- */
  .highlight-red { background-color: #ff4d4d; color: black; }
  .highlight-orange { background-color: #ffa64d; color: black; }
  .highlight-yellow { background-color: #ffff66; color: black; }
  .highlight-green { background-color: #80ff80; color: black; }
  .highlight-blue { background-color: #66b3ff; color: black; }
  .highlight-indigo { background-color: #9999ff; color: black; }
  .highlight-violet { background-color: #e580ff; color: black; }
  .highlight-white { background-color: #ffffff; color: black; }
  .highlight-pink { background-color: #ff66b2; color: black; }
  .highlight-cyan { background-color: #66ffff; color: black; }
  .highlight-lime { background-color: #b3ff66; color: black; }
  .highlight-gold { background-color: #ffd700; color: black; }

  /* --- COLORI DEL TESTO --- */
  .red { color: #ff4d4d; }
  .orange { color: #ffa64d; }
  .yellow { color: #ffff66; }
  .green { color: #80ff80; }
  .blue { color: #66b3ff; }
  .indigo { color: #9999ff; }
  .violet { color: #e580ff; }
  .white { color: #ffffff; }
  .pink { color: #ff66b2; }
  .cyan { color: #66ffff; }
  .lime { color: #b3ff66; }
  .gold { color: #ffd700; }
  .magenta { color: #ff33cc; }
  .deepblue { color: #3366cc; }
  .darkred { color: #b30000; }
  .teal { color: #00cccc; }
  .olive { color: #808000; }

  /* --- ANIMAZIONE ENTRATA PAROLE --- */
  .fade-in { opacity: 0; animation: fade 0.5s forwards; }
  @keyframes fade { to { opacity: 1; } }
</style>
</head>
<body>
<div id="text-container"></div>

<script>
/* --- TESTO ORIGINALE --- */
const originalText = "Questo è un test avanzato: le parole appariranno parola per parola, resteranno visibili, cambieranno colore ed effetto, e poi la frase si mixerà e ricomincerà.";

/* --- COLORI DISPONIBILI PER LE PAROLE --- */
const textColors = [
  "red","orange","yellow","green","blue","indigo","violet",
  "white","pink","cyan","lime","gold","magenta","deepblue","darkred","teal","olive"
];

/* --- COLORI DISPONIBILI PER GLI EVIDENZIATORI --- */
const highlightColors = [
  "highlight-red","highlight-orange","highlight-yellow","highlight-green","highlight-blue",
  "highlight-indigo","highlight-violet","highlight-white","highlight-pink","highlight-cyan",
  "highlight-lime","highlight-gold"
];

let container = document.getElementById("text-container");
let delay = 900;        // tempo (ms) tra una parola e l'altra
let effectDelay = 500;  // velocità di cambiamento degli effetti
let lastColor = null;   // ultimo colore usato per evitare ripetizioni

/* --- FUNZIONE: applica effetti casuali a una parola --- */
function randomEffect(wordEl){
    // Rimuove tutti gli effetti precedenti
    wordEl.classList.remove(
      "underline","italic","strikethrough",
      ...highlightColors, ...textColors
    );

    // Scelta colore testo (mai uguale al precedente)
    let color;
    do {
      color = textColors[Math.floor(Math.random() * textColors.length)];
    } while(color === lastColor);
    lastColor = color;
    wordEl.classList.add(color);

    // Scelta casuale se aggiungere evidenziatore (circa 50% di probabilità)
    if(Math.random() < 0.5){
      // Sceglie evidenziatore che non coincide col colore testo
      let validHighlights = highlightColors.filter(h => !h.includes(color));
      const highlight = validHighlights[Math.floor(Math.random() * validHighlights.length)];
      if (highlight) wordEl.classList.add(highlight);
    }

    // Effetti tipografici casuali (a volte nessuno)
    const effects = ["underline","italic","strikethrough",""];
    const eff = effects[Math.floor(Math.random() * effects.length)];
    if(eff) wordEl.classList.add(eff);
}

/* --- FUNZIONE: genera il testo parola per parola --- */
function generateText(words, callback){
    container.innerHTML = "";
    let index = 0;

    function addWord(){
        if(index >= words.length){
            callback();
            return;
        }

        // Crea la parola
        const span = document.createElement("span");
        span.textContent = words[index] + " ";
        span.classList.add("fade-in");

        // La prima parola è bianca solo all'inizio
        if(index === 0) span.classList.add("white");

        // Aggiunge la parola al contenitore
        container.appendChild(span);

        // Scrolla verso il basso per seguire la scrittura
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });

        // Applica effetti progressivi a tutte le parole già apparse
        if(index >= 1){
            const allWords = container.querySelectorAll("span");
            allWords.forEach((w, i) => {
                setTimeout(() => randomEffect(w), i * effectDelay);
            });
        }

        index++;
        setTimeout(addWord, delay);
    }

    addWord();
}

/* --- FUNZIONE: mescola le parole dell'array --- */
function shuffleArray(array){ return array.sort(() => Math.random() - 0.5); }

/* --- FUNZIONE PRINCIPALE: gestisce il ciclo infinito --- */
function startCycle(){
    const words = originalText.split(" ");
    generateText(words, () => {
        // La frase completa resta visibile 5 secondi
        setTimeout(() => {
            container.style.opacity = 0; // fade-out (5 secondi di durata)
            // Dopo fade + 5 secondi di nero → restart
            setTimeout(() => {
                container.style.opacity = 1;
                const shuffled = shuffleArray(words.slice());
                generateText(shuffled, () => startCycle());
            }, 10000); // 5s nero + 5s fade
        }, 5000); // pausa visibile 5s
    });
}

/* --- AVVIO --- */
startCycle();
</script>
</body>
</html>
